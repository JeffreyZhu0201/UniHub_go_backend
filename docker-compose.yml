version: '3.8'

services:
  server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: unihub_server
    ports:
      - "8080:8080"
    volumes:
      - ./configs/config.docker.yaml:/app/configs/config.yaml
    environment:
      CONFIG_PATH: /app/configs/config.yaml
    depends_on:
      - mysql
      - redis
    restart: always

  mysql:
    image: mysql:8.0
    container_name: unihub_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: unihub
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: always

  redis:
    image: redis:7-alpine
    container_name: unihub_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: always

volumes:
  mysql_data:
  redis_data:
